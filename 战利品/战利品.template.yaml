# 战利品模板（无顶层 items 大帽子；顶层即为物品列表）
# 教学注释：
# - 约束：名称必填；数量与重量二选一（有其一，另一个为 null）。
# - 稀有度建议：普通/非凡/稀有/罕见/传奇（可自定义，保持一致即可）。
# - type 大类：weapon / wondrous_item / potion / other（可扩展）。
# - appearance 与 effect 可为空，后续再补。

- name: 示例物品
  quantity: 1          # 整数；若以重量计量，则设为 null（二选一）
  weight_lb: null      # 小数（磅）；若按件计数，则设为 null（二选一）
  rarity: 稀有         # 稀有度（示例：普通/非凡/稀有/罕见/传奇），可自定义
  type: other          # 物品大类（以下为“战利品大全.md”中出现过的类别汇总）
                       # - 魔法武器：近战/远程/投掷等含魔法属性的武器
                       # - 神器：Artifact 级物品（通常剧情关键）
                       # - 智能武器：具心智或意志的武器（通常可交流）
                       # - 需要同调：Attunement 要求（更像“属性”，可与上面任一并存）
                       # - 奇物：Wondrous Item，通用的魔法物品大类
                       #   · 法术卷轴：Scroll（文档中常写作“奇物（法术卷轴）”）
                       #   · 材料：Craft 材料/素材（文档中常写作“奇物 材料”）
                       # - 药水：Potion（常规药水）
                       # - 药剂（实验品）：实验配方/临时产物（与“药水”并列）
                       # - 食品：Food/口粮类（可食用，可能带轻微效果或仅叙述用途）
                       # - 消耗品（草本/饮品/口含/饮品原料/口粮）：一次性使用类道具
                       # - 蓝图（已制作/未制作）：可制作配方/蓝图及其完成状态
                       # - 超自然赠礼：Supernatural Gift，剧情性强化/祝福（非实体道具）
                       # - other：无法归类或暂未定义的大类（占位用）
  appearance: 外观或来源等描述
  effect: 功能、效果或使用说明
