# 战利品模板（顶层即为物品列表）
# 约束：名称必填；quantity 与 weight_lb 二选一（未写的一项设为 null）。
# 稀有度示例：普通/非普通/稀有/罕见/传奇。
# type 仅可取：武器/护甲/奇物/药水/蓝图/赠礼/不稳定。

- name: 示例物品
  quantity: 1          # 整数；与 weight_lb 二选一
  weight_lb: null      # 小数（磅）；与 quantity 二选一
  rarity: 稀有         # 例：普通/非普通/稀有/罕见/传奇
  type: 奇物           # 仅可取：武器/护甲/奇物/药水/蓝图/赠礼/不稳定
  appearance: 外观或来源等描述
  effect: 功能、效果或使用说明

